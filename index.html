<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Login</title>
</head>
<body class="min-h-screen">
  <section class="bg-gray-100 py-12 min-h-screen flex items-center justify-center">
    <div class="max-w-2xl mx-auto bg-blue-100 p-8 rounded-2xl shadow-md">
      <h2 class="text-2xl font-semibold text-gray-800 mb-6">Login</h2>
      
      <form id="loginForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
        
        <!-- User Name -->
        <div class="col-span-1 md:col-span-2">
          <label class="block text-md font-medium text-gray-700 mb-1">User Name</label>
          <input type="text" placeholder="User Name" required id="usuario" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <!-- password -->
        <div class="col-span-1 md:col-span-2">
          <label class="block text-md font-medium text-gray-700 mb-1">Password</label>
          <input type="password" placeholder="Enter your Password" id="Password" required class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
  
        <!-- Botón -->
        <div class="col-span-1 md:col-span-2 text-center">
          <button type="submit" id="loginButton" class="bg-[#6964F1] text-white text-xl font-semibold px-20 sm:px-40 py-3 rounded-lg hover:bg-blue-700 transition">Login</button>
        </div>
      </form>
      <a href="#" id="registerLink" class="text-blue-500 hover:underline">¿No tienes cuenta? Registrate Aqui</a>
      <p id="message"></p>
    </div>
  </section>
  <script src="./auth1.js"></script>
</body>
</html>
