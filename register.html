<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Registro</title>
</head>
<body>
  <section class="bg-gray-100 py-12 min-h-screen flex items-center justify-center">
    <div class="max-w-2xl mx-auto bg-blue-100 p-8 rounded-2xl shadow-md">
      <h2 class="text-2xl font-semibold text-gray-800 mb-6">Registration Form</h2>
      
      <form id="registerForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
        
        <!-- Full Name -->
        <div class="col-span-1 md:col-span-2">
          <label class="block text-md font-medium text-gray-700 mb-1">User Name</label>
          <input type="text" placeholder="User Name" id="Name" required class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <!-- Email Address -->
        <div class="col-span-1 md:col-span-2">
          <label class="block text-md font-medium text-gray-700 mb-1">Email Address</label>
          <input type="email" placeholder="Enter your email" id="Email" required class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
  
        <!-- password -->
        <div class="col-span-1 md:col-span-2">
          <label class="block text-md font-medium text-gray-700 mb-1">Password</label>
          <input type="password" placeholder="Enter your Password" id="Password" required class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
  
        <!-- Confirm Password -->
        <div class="col-span-1 md:col-span-2">
          <label class="block text-md font-medium text-gray-700 mb-1">Confirm Password</label>
          <input type="password" placeholder="Confirm Password" id="ConfirmPassword" required class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
  
  
        <!-- BotÃ³n -->
        <div class="col-span-1 md:col-span-2 text-center">
          <button type="submit" class="bg-[#6964F1] text-white text-xl font-semibold px-20 sm:px-40 py-3 rounded-lg hover:bg-blue-700 transition">Submit</button>
        </div>
      </form>
      <a href="#" id="loginLink" class="text-blue-500 hover:underline">Inisia Sesion aqui</a>
      <p id="message"></p>
    </div>
  </section>
  <script src="./auth.js"></script>
</body>
</html>
